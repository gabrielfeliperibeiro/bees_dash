name: Update Data and Deploy to Cloudflare Pages

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # External trigger via API
  repository_dispatch:
    types: [update-data]

# Prevent concurrent runs
concurrency:
  group: dashboard-update-deploy
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Extract data from Databricks
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          cd scripts
          python extract_data.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        id: commit
        run: |
          git add data/*.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No data changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "data: update dashboard data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase origin main
            git push origin main
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      # Deploy to Cloudflare Pages (instant deployment, ~30 seconds)
      - name: Deploy to Cloudflare Pages
        if: steps.commit.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=bees-dash --commit-dirty=true

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Data extracted**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes committed**: ${{ steps.commit.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cloudflare Pages**: Deployed (if changes)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard URL: https://bees-dash.pages.dev" >> $GITHUB_STEP_SUMMARY
