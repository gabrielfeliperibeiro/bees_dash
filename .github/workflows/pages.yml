# NOTE: This workflow deploys to GitHub Pages which has a 5-15 minute delay
# for private repos. Consider using Vercel, Netlify, or Cloudflare Pages instead.
# See DEPLOYMENT_FIX.md for setup instructions.
#
# To disable: either delete this file or remove from repo Settings > Pages

name: Deploy to GitHub Pages (Slow - 5-15 min delay)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
